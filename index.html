<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <button class="play">New Game</button>
    <div class="board">
      <button class="cell" id="0"></button>
      <button class="cell" id="1"></button>
      <button class="cell" id="2"></button>
      <button class="cell" id="3"></button>
      <button class="cell" id="4"></button>
      <button class="cell" id="5"></button>
      <button class="cell" id="6"></button>
      <button class="cell" id="7"></button>
      <button class="cell" id="8"></button>
    </div>
    <div class="hidden">
      <form name="player-form">
        <input type="text" name="player1" id="player1" value="Player 1">
        <input type="text" name="player2" id="player2" value="Player 2">
        <input type="submit" value="Submit" class="player-submit">
      </form>
    </div>
    <div class="symbols"></div>
    <div class="info"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
